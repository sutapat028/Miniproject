<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ห้องเช่า</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-item *ngFor="let type of rentalroom" (click)="select(type)">
    <ion-avatar item-left>
      <img src="{{type.rentalroom_img}}">
    </ion-avatar>
      <br>
      <h2>สถานที่ : {{type.rentalroom_name}}</h2>
      <h3>ราคาห้องเช่า : {{type.rentalroom_price}}</h3>
      <h4>รูปแบบการเช่า : {{type.rentalroom_facilities}}</h4>
      <h4>ที่อยู่ : {{type.rentalroom_name_location}} </h4>
      <h4>เบอร์โทร : {{type.rentalroom_phone}}</h4>
  </ion-item>
  <br>
  <ion-fab below  right edge>
    <button ion-fab mini (click)="cancle()"><ion-icon name="funnel"></ion-icon></button>
    <ion-fab-list side="start">
      <button ion-fab (click)="search()"><ion-icon name="logo-bitcoin"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
